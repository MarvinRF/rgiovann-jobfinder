<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Job Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #000000;
        --text: #33ff00;
        --border: #33ff00;
        --glow: #33ff00;
        --placeholder: #33ff00;
      }

      .light-theme {
        --bg: #f5f5f5;
        --text: #007bff;
        --border: #007bff;
        --glow: #3399ff;
        --placeholder: #3399ff;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: "Press Start 2P", monospace;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin: 0;
      }

      input,
      select {
        background-color: var(--bg) !important;
        color: var(--text) !important;
        border: 2px solid var(--border);
        font-size: 0.75rem;
        padding: 0.375rem 0.75rem;
        border-radius: 0.375rem;
        font-family: "Press Start 2P", monospace;
        transition: none;
      }

      input::placeholder,
      select::placeholder {
        color: var(--placeholder);
        opacity: 1;
        font-family: "Press Start 2P", monospace;
      }

      input:focus,
      select:focus {
        background-color: var(--bg) !important;
        color: var(--text) !important;
        border-color: var(--border);
        box-shadow: 0 0 8px var(--glow);
        outline: none;
      }
      #link:focus {
        outline: 2px solid var(--glow);
        outline-offset: 2px;
      }

      .retro-card {
        background-color: var(--bg);
        border: 2px solid var(--border);
        padding: 2rem;
        border-radius: 12px;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 0 5px var(--glow);
        animation: glow 3s infinite alternate;
      }

      @keyframes glow {
        from {
          box-shadow: 0 0 5px var(--glow);
        }
        to {
          box-shadow: 0 0 12px var(--glow);
        }
      }

      h2 {
        text-align: center;
        font-size: 1rem;
        margin-bottom: 2rem;
        animation: flicker 2s infinite alternate;
        user-select: none;
      }

      @keyframes flicker {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.9;
        }
        100% {
          opacity: 1;
        }
      }

      .form-label {
        font-size: 0.7rem;
        margin-bottom: 0.4rem;
        user-select: none;
      }

      .btn-retro {
        background-color: var(--glow);
        color: var(--bg);
        font-weight: bold;
        width: 100%;
        border: 2px solid var(--glow);
        font-size: 0.75rem;
        animation: blink 1.5s step-end infinite;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .btn-retro:hover,
      .btn-retro:focus {
        background-color: var(--bg);
        color: var(--glow);
        box-shadow: 0 0 8px var(--glow);
        outline: none;
      }

      @keyframes blink {
        50% {
          opacity: 0.75;
        }
      }

      .note {
        font-size: 0.55rem;
        color: var(--note);
        margin-top: 1rem;
        user-select: none;
      }

      .footer {
        font-size: 0.55rem;
        text-align: center;
        margin-top: 1.5rem;
        color: var(--link);
        user-select: none;
      }

      .footer a {
        color: var(--link);
        text-decoration: none;
      }

      .footer a:hover,
      .footer a:focus {
        text-decoration: underline;
      }

      .footer i {
        margin-right: 0.4rem;
      }

      .output {
        font-size: 0.65rem;
        background: transparent;
        border: none;
        color: var(--note);
        margin-top: 0.6rem;
        white-space: pre-wrap;
        word-break: break-word;
        user-select: text;
        font-family: monospace;
        cursor: default;
      }

      .theme-toggle {
        cursor: pointer;
        font-size: 0.65rem;
        text-align: center;
        margin-top: 1rem;
        user-select: none;
        color: var(--link);
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-10px);
        }
      }

      .copied-message {
        display: inline-block;
        color: var(--glow);
        font-weight: bold;
        margin-left: 0.5rem;
        animation: fadeOut 2s forwards;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div
      class="retro-card"
      role="main"
      aria-label="Formulário para busca de vagas de emprego"
    >
      <h2>JOB FINDER</h2>
      <form id="jobForm" aria-describedby="note">
        <div class="mb-3">
          <label for="cargo" class="form-label">CARGO</label>
          <input
            type="text"
            id="cargo"
            class="form-control"
            placeholder="Ex: React Dev"
            aria-required="true"
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="senioridade" class="form-label">SENIORIDADE</label>
          <select
            id="senioridade"
            class="form-select"
            aria-required="false"
            aria-label="Selecione a senioridade"
          >
            <option value="">TODAS</option>
            <option value="Estágio">ESTÁGIO</option>
            <option value="Junior">JÚNIOR</option>
            <option value="Pleno">PLENO</option>
            <option value="Senior">SÊNIOR</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="modalidade" class="form-label">MODALIDADE</label>
          <select
            id="modalidade"
            class="form-select"
            aria-label="Selecione modalidade de trabalho"
          >
            <option value="">TODAS</option>
            <option value="Presencial">PRESENCIAL</option>
            <option value="Remoto">REMOTO</option>
            <option value="Híbrido">HÍBRIDO</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="data" class="form-label">DATA DO ANÚNCIO</label>
          <select
            id="data"
            class="form-select"
            aria-label="Selecione período do anúncio"
          >
            <option value="">QUALQUER</option>
            <option value="r3600">ÚLTIMA HORA</option>
            <option value="r86400">24 HORAS</option>
            <option value="r604800">ÚLTIMA SEMANA</option>
          </select>
        </div>
        <button type="submit" class="btn btn-retro mt-2">BUSCAR VAGA</button>

        <div
          class="output"
          id="preview"
          aria-live="polite"
          aria-atomic="true"
        ></div>
        <div
          class="output"
          id="link"
          aria-live="polite"
          aria-atomic="true"
          tabindex="0"
          role="button"
          aria-label="Link gerado para busca no LinkedIn. Clique para copiar."
        ></div>

        <div
          class="theme-toggle"
          role="button"
          tabindex="0"
          aria-pressed="false"
          aria-label="Alternar tema claro e escuro"
          onclick="toggleTheme()"
          onkeydown="if(event.key==='Enter' || event.key===' ') toggleTheme()"
        >
          Alternar tema
        </div>

        <div class="note" id="note">
          ⚠️ O LinkedIn pode ignorar parcialmente filtros com
          <code>NOT</code> no campo de busca. Revise os resultados manualmente
          para garantir precisão.
        </div>
        <div class="footer">
          <i class="fab fa-github" aria-hidden="true"></i>
          <a
            href="https://github.com/rgiovann/jobfinder"
            target="_blank"
            rel="noopener noreferrer"
            >rgiovann/jobfinder</a
          >
        </div>
      </form>
    </div>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("light-theme");
        const toggle = document.querySelector(".theme-toggle");
        const pressed = document.body.classList.contains("light-theme");
        toggle.setAttribute("aria-pressed", pressed);
      }

      document
        .getElementById("jobForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const cargo = document.getElementById("cargo").value.trim();
          if (!cargo) {
            alert("Por favor, insira um cargo.");
            return;
          }

          const senioridade = document.getElementById("senioridade").value;
          const modalidade = document.getElementById("modalidade").value;
          const data = document.getElementById("data").value;

          const allSeniorities = ["Estágio", "Junior", "Pleno", "Senior"];
          let keywords = cargo;

          if (senioridade) {
            allSeniorities.forEach((s) => {
              if (s !== senioridade) {
                keywords += ` NOT ${s}`;
              }
            });
          }

          const params = new URLSearchParams();
          params.set("keywords", keywords);
          if (data) params.set("f_TPR", data);

          const wtMap = {
            Remoto: "2",
            Presencial: "1",
            Híbrido: "3",
          };

          if (modalidade && wtMap[modalidade]) {
            params.set("f_WT", wtMap[modalidade]);
          }

          const linkedinURL = `https://www.linkedin.com/jobs/search/?${params.toString()}`;
          window.open(linkedinURL, "_blank", "noopener,noreferrer");
          document.getElementById(
            "preview"
          ).innerText = `Palavras-chave: ${keywords}`;

          const linkElement = document.getElementById("link");
          linkElement.innerText = linkedinURL;
          linkElement.style.cursor = "pointer";

          linkElement.onclick = () => {
            if (linkElement.querySelector(".copied-message")) return;
            navigator.clipboard.writeText(linkedinURL).then(() => {
              const msg = document.createElement("span");
              msg.className = "copied-message";
              msg.textContent = "Copiado!";
              linkElement.appendChild(msg);
              setTimeout(() => msg.remove(), 2000);
            });
          };
        });
    </script>
  </body>
</html>
